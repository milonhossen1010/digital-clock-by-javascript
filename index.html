<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock - Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
 
    <div class="clock">
        <div id="box">
            <div id="color"></div>
        </div>
        <div class="inside">
            <div class="content">
                <p class='days'>
                    <span id="sun">SUN</span>&nbsp;
                    <span id="mon">MON</span>&nbsp;
                    <span id="tus">TUS</span>&nbsp;
                    <span id="wed">WED</span>&nbsp;
                    <span id="thu">THU</span>&nbsp;
                    <span id="fri">FRI</span>&nbsp;
                    <span id="sat">SAT</span>
                </p>

                <br>

                <p class='text'>
                    <span id='hours'></span>:
                    <span id='min'></span>:
                    <span id='sec'></span>&nbsp;&nbsp;
                    <span id='time'></span>
                </p>

                <p id=date>
                    <span id='cal'><img src="index.png" alt="cal" /></span>
                    <span id='day'></span>
                    <span id='month'></span>
                    <span id='year'></span>

                </p>
            </div>
        </div>
        <div id="footerColor"></div>
        <div id="rightColor"></div>
        <div id="leftColor"></div>
    </div>

   
    
  
    <script src="script.js"></script>
</body>

</html>
